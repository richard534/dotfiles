unbind C-b
set-option -g prefix C-Space
bind C-Space send-prefix

# Set prefix to Ctrl-Space instead of Ctrl-b
# unbind C-b
# set -g prefix C-Space
# bind Space send-prefix

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "~/"
unbind '"'
unbind %

# bind <prefix> + r to reload tmux config file
bind r source-file ~/.tmux.conf \; display-message "Config reloaded."

# start window numbering at 1
set -g base-index 1
# make pane numbering consistent with windows
setw -g pane-base-index 1

# rename window to reflect current program
setw -g automatic-rename on
# renumber windows when a window is closed
set -g renumber-windows on

# Improve colors
set -g default-terminal 'screen-256color'

# set terminal title
set -g set-titles on

# set "repeat time" for keys bound with the -r flag
set -g repeat-time 1000

# slightly longer pane indicators display time
set -g display-panes-time 800
# slightly longer status messages display time
set -g display-time 1000

# redraw status line every 10 seconds
set -g status-interval 10

# activity
set -g monitor-activity off
set -g visual-activity off

# Set scrollback buffer to 10000
set -g history-limit 10000

# Customize the status line
set -g status-fg  green
set -g status-bg  black
# set colour of current window
setw -g window-status-current-style fg=black,bg=white

# enable vi mode in tmux
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# set tmux to not wait for escape-chars (speeds up exiting insert mode on vim)
set -s escape-time 0

# resize pane hotkeys
bind-key -nr '}' resize-pane -t $TMUX_PANE -U 5
bind-key -nr '{' resize-pane -t $TMUX_PANE -D 5
bind-key -nr ']' resize-pane -t $TMUX_PANE -L 5
bind-key -nr '[' resize-pane -t $TMUX_PANE -R 5

# clear both screen and history
bind-key -n C-k send-keys C-l \; run 'sleep 0.1' \; clear-history

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
# When scrolling with mouse wheel, reduce number of scrolled rows per tick to "2" (default is 5)
bind -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 2 scroll-up
bind -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 2 scroll-down

# rename windows automatically
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# bind key to copy text to clipboard when in copy-mode
bind-key -T copy-mode-vi C-c send-keys -X copy-pipe "xclip -selection clipboard ; tmux send-keys -X clear-selection"
# dont exit copy-mode after yanking
bind-key -T copy-mode-vi y send-keys -X copy-selection

# Do not copy selection and cancel copy mode on drag end event
# Prefer iTerm style selection: select, then mouse click to copy to buffer
unbind -T copy-mode-vi MouseDragEnd1Pane
bind -T copy-mode-vi MouseDown1Pane select-pane \;\
  send-keys -X copy-pipe "pbcopy" \;\
  send-keys -X clear-selection

# configure tmux to use "reattach-to-user-namespace" wrapper program (improves copy to system clipboard)
set-option -g default-command "reattach-to-user-namespace -l zsh"

# set copy mode key binding
bind-key [ copy-mode

# bind keys to move tmux windows left/right
bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

# bind key to return to last terminal prompt
bind-key -r b copy-mode\;\
           send-keys -X start-of-line\;\
           send-keys -X search-backward "ritaylor@"


## Pane navigation
# use vim-like keys for splits and panes
bind-key -r v split-window -h
bind-key -r s split-window -v

bind-key -r h select-pane -L
bind-key -r H swap-pane -s {left}

bind-key -r j select-pane -D
bind-key -r J swap-pane -s {bottom}

bind-key -r k select-pane -U
bind-key -r K swap-pane -s {top}

bind-key -r l select-pane -R
bind-key -r L swap-pane -s {right}


## Window nav
# unbind defaults
unbind n
unbind p

bind-key -r n next-window
bind-key -r p previous-window
bind-key -r w last-window
